<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSC Exam Registration Form</title>
</head>
<body>
    <h2>PSC Exam Registration Form</h2>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" ><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" ><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" ><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <br>
        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" ><br><br>

        <label for="mothername">Mother's Name:</label>
        <input type="text" id="mothername" name="mothername" ><br><br>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" ><br><br>

        <label for="caste">Caste:</label>
        <input type="text" id="caste" name="caste" ><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" >
            
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select><br><br>

        <label for="idproof">ID Proof:</label>
        <select id="idproof" name="idproof" >
            
            <option value="aadhar">Aadhar</option>
            <option value="voter">Voter ID</option>
            <option value="passport">Passport</option>
            <option value="driving">Driving License</option>
        </select><br><br>

        <label for="idproofdetails">ID Proof Details:</label>
        <input type="text" id="idproofdetails" name="idproofdetails" ><br><br>

        

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" ><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" ><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" ><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" ></textarea><br><br>

        

        <label for="qualification">Educational Qualification:</label>
        <input type="text" id="qualification" name="qualification" ><br><br>

        

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" ><br><br>

        <input type="submit" value="Register">
        <input type="submit" value="Reset">


    </form>
</body>
</html>
